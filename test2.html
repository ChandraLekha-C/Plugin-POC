<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of Locations</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>List of Locations</h2>
  
  <table>
    <thead>
      <tr>
        <th>Location Name</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Metro center</td></tr>
      <tr><td>Newberry Plaza</td></tr>
      <tr><td>Piedmont center</td></tr>
      <tr><td>Platinum Tower 1</td></tr>
      <tr><td>600Series Holdings</td></tr>
      <tr><td>City Sky Towers</td></tr>
      <tr><td>Frisco MarketPlace</td></tr>
      <tr><td>Ragan Square</td></tr>
      <tr><td>Martin Place</td></tr>
      <tr><td>Market Plaza</td></tr>
    </tbody>
  </table>

</body>
</html>
